name: civilshots
description: "Empowering UPSC aspirants with a cutting-edge mobile experience where Flutter's elegance meets academic excellence"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  cached_network_image: ^3.4.1
  cupertino_icons: ^1.0.8
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_dotenv: ^5.2.1
  fpdart: ^1.1.1
  get_it: ^8.0.2
  go_router: ^14.6.2
  google_fonts: ^6.2.1
  loading_animation_widget: ^1.3.0
  supabase_flutter: ^2.8.1
