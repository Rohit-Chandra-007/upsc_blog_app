  image_picker: ^1.1.2
  uuid: ^4.5.1
  internet_connection_checker_plus: ^2.7.0
  hive: ^4.0.0-dev.2
  isar_flutter_libs: ^4.0.0-dev.14
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
 

flutter:
